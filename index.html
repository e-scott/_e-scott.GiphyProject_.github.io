<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nerd Giphs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/gify.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Nerd Gif Search</h1>
        </div>
    </div>
    <!-- Action Submission Form  -->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 container">
        <form id="gif-form" role="form">
            <div class="form-group">
                <label for="action-input"><h2>
                        <legend>Nerd Search </legend>
                    </h2></label>
                <input type="text" id="action-input" >
            </div>
            <input id="addGif" type="submit" value="Add your nerd action" class="btn btn-primary">
            <input id="removeGif" type="submit" value="Remove last nerd action" class="btn btn-primary">
        </form>
    </div>
    <br>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
    <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="assets/javascript/gify2.js"></script>
</body>

</html>
